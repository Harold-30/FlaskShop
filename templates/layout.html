<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { color: #444; }
        .nav a { margin: 10px; text-decoration: none; color: #2a7ae2; }
        .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .btn { padding: 6px 12px; border: none; background: #2a7ae2; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Inicio</a> |
        <a href="/agregar">Agregar producto</a> |
        <a href="/vender">Vender</a> |
        <a href="/ventas">Ver ventas</a>
    </div>

    <hr>

    {% block content %}{% endblock %}
</body>
</html>
